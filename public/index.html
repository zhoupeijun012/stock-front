<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>巴韭特</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape"
    />
    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <script src="./chinese-days.js"></script>
    <script>
      let deferredPrompt; // 存储触发安装的事件
      window.addEventListener("beforeinstallprompt", function (e) {
        // 阻止 Chrome 67 及更早版本自动显示安装提示
        e.preventDefault();
        // 保存事件用于后续触发安装
        window.pwaInstaller = e;
      });

      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./service-worker.js")
          .then((registration) => {
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            );
          })
          .catch((error) => {
            console.error("Service Worker registration failed:", error);
          });
      }

    </script>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
